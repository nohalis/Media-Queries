<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c89c2c528.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/img/hand.png" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tremac</title>
  </head>
  <body>
    <div class="grid-container">
      <nav>
        <div class="caja-filtro">
          <div class="texto-filtro">
            <p>Ordenar Por:</p>
          </div>
          <div class="filtro-seleccion">
            <select class="custom-select">
              <option selected>Precio</option>
              <option value="1">$25.000.000</option>
              <option value="2">$35.000.000</option>
              <option value="3">$55.000.000</option>
            </select>
          </div>
        </div>
      </nav>
      <menu class="Categorias-contenedor">
        <div class="caja-logo">
          <div>
            <a class="logo-tremac" href="#"
              ><img src="./assets/img/logo-final-300x47.png"
            /></a>
          </div>
          <div class="burger">
            <i class="fa-solid fa-bars fa-xl" style="color: azure"></i>
          </div>
        </div>
        <div>
          <ul class="menu-inicio">
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
          </ul>
        </div>
      </menu>
      <main>
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/semi-remolque-tolva-de-volteo-trasero.jpg"
              alt="Tolva1"
            />
            <h5 class="card-titulo">Tolva de Volteo Trasero</h5>
            <p class="precio">$35.000.000</p>
            <button class="button">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/semirremolque-plano-para-carga-general-tremac.jpg"
              alt="Semirremolque1"
            />
            <h5 class="card-titulo">Semirremolque Plano</h5>
            <p class="precio">$25.000.000</p>
            <button class="button">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/semirremolque-tolva-de-volteo-unilateral-tremac-1.jpg"
              alt="Semirremolque2"
            />
            <h5 class="card-titulo">Semirremolque Tolva de Volteo</h5>
            <p class="precio">$25.000.000</p>
            <button class="button">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/semirremolque-transporte-de-acido-tremac-11.jpg"
              alt="Semirremolque3"
            />
            <h5 class="card-titulo">Semirremolque Transporte de Ácido</h5>
            <p class="precio">$55.000.000</p>
            <button class="button">Comprar</button>
          </div>
        </div>
        <section>
          <ul class="paginas">
            <li class="pagina-item">
              <a class="pagina-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="pagina-item"><a class="pagina-link" href="#">1</a></li>
            <li class="pagina-item"><a class="pagina-link" href="#">2</a></li>
            <li class="pagina-item"><a class="pagina-link" href="#">3</a></li>
            <li class="pagina-item">
              <a class="pagina-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <div class="footer-box">
          <i class="fa-brands fa-instagram" style="color: white"></i>
          <i class="fa-brands fa-linkedin" style="color: white"></i>
          <p>Todos los derechos reservados</p>
        </div>
      </footer>
    </div>
  </body>
</html>
